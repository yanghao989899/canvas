<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/palette.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div class="box">
		<div class="left">
			<div class="operate">
				<h3>操作区域</h3>
				<div class="iconfont add">
					&#xe604;
				</div>
				<div class="iconfont rep">
					&#xe602;
				</div>
				<div class="iconfont save">
					&#xe60d;
				</div>
			</div>
			<div class="draw">
				<h3>绘画区域</h3>
				<div class="iconfont line" role="line">
					&#xe60b;
				</div>
				<div class="iconfont rect" role="rect">
					&#xe605;
				</div>
				<div class="iconfont circle" role="circle">
					&#xe607;
				</div>
				<div class="iconfont triangele" role="triangele">
					&#xe60c;
				</div>
				<div class="iconfont poly" role="poly">
					&#xe606;
				</div>
				<div class="iconfont polystar" role="polystar">
					&#xe600;
				</div>
				<div class="iconfont pencil" role="pencil">
					&#xe60a;
				</div>
				<div class="iconfont eraser">
					&#xe603;
				</div>
			</div>
			<div class="style">
				<h3>样式区域</h3>
				<div class="iconfont stroke" role="stroke">
					&#xe608;
				</div>
				<div class="iconfont fill" role="fill">
					&#xe609;
				</div>
				<div class="iconfont fillStyle" role="fillStyle">
	            	&#xe601;<input type="color" value="#000000">
				</div>
				<div class="iconfont strokeStyle" role="strokeStyle">
					&#xe601;<input type="color" value="#000000">
				</div>
				<div class="iconfont blod" role="blod">
					&#xe60f;
				</div>
			</div>
		</div>
		<div class="right">
			<div class="palette-box">
				
			</div>
		</div>
	</div>
</body>
</html>
